<div class="flex flex-col gap-5 h-full">
  <h1 class="w-full text-2xl font-bold text-center py-1 bg-gray-950 sticky top-0 z-2">Eventos</h1>

  <div class="flex flex-wrap justify-around content-start flex-1 gap-2">
    @defer (when events()?.length) {
      @for (event of events(); track event.id) {
        <event-card class="[&>div]:grow-1" [event]="event" (cardTap)="onCardTap(event.id!)" />
      }
    }
    @loading {
      <h2>loading...</h2>
    }

    @if (tokenized()) {
      <button class="p-2 bg-gray-900 text-white cursor-pointer relative overflow-hidden
                    basis-80 max-w-[min(32rem,_95dvw)] aspect-square rounded-xl"
        (click)="onCardTap('new')">
        <strong>+</strong> Agregar evento
      </button>
    }
    </div>
</div>
